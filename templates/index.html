<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfire Risk Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function fetchRisk() {
            const location = document.getElementById("location").value;

            fetch("/get_risk", {
                method: "POST",
                body: new URLSearchParams({ location }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.risk_percentage !== undefined) {
                    document.getElementById("result").innerHTML = `
                        <div class="bg-white p-6 rounded-lg shadow-md text-gray-700">
                            <p class="text-lg font-bold"><strong>🔥 Wildfire Risk:</strong> <span class="text-red-500">${data.risk_percentage}%</span></p>
                            <p class="mb-1"><strong> 🌍 Location:</strong> ${data.location}</p>
                            <p class="mb-1"><strong>📅 Date & Time:</strong> ${data.date_time}</p>
                            <p class="mb-1"><strong>🌡 Temperature:</strong> ${data.temperature}°C</p>
                            <p class="mb-1"><strong>💧 Humidity:</strong> ${data.humidity}%</p>
                            <p class="mb-1"><strong>💨 Wind Speed:</strong> ${data.wind_speed} km/h</p>
                        </div>
                    `;
                } else {
                    document.getElementById("result").innerText = "❌ Error fetching data. Please try again.";
                }
            });
        }
    </script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-5">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">🔥 Wildfire Risk Predictor</h1>
        <p class="text-gray-600 text-center mb-6">Enter a location to get the wildfire risk percentage based on real-time weather data.</p>

        <div class="flex gap-2">
            <input type="text" id="location" placeholder="Enter City" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 outline-none">
            <button onclick="fetchRisk()" class="px-5 py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-200">
                Check Risk
            </button>
        </div>

        <div id="result" class="mt-6"></div>
    </div>
</body>
</html>
